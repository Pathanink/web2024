<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC31006 - Mobile and Web Application Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #2C3E50;
            --accent-color: #16A085;
            --background-color: #ECF0F1;
            --card-background: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            position: relative;
            padding: 3.5rem 0;
            margin-bottom: 4rem;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(74, 144, 226, 0.3) 0%, rgba(44, 62, 80, 0.3) 100%);
            z-index: 1;
        }

        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin: 0;
            line-height: 1.4;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .container {
            flex: 1;
            max-width: 1200px;
            padding: 0 2rem;
        }

        .card {
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(74,144,226,0.1) 0%, rgba(22,160,133,0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 30px rgba(74,144,226,0.15);
        }

        .card:hover::after {
            opacity: 1;
        }

        .card-body {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .card-title {
            color: var(--primary-color);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            position: relative;
            padding-bottom: 0.75rem;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .card:hover .card-title::after {
            width: 80px;
        }

        .card-text {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            flex: 1;
            line-height: 1.6;
        }

        .btn-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            font-weight: 500;
            padding: 1rem 2rem;
            border-radius: 15px;
            border: none;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.5px;
            font-size: 1.2rem;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
            transition: all 0.5s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74,144,226,0.3);
            color: white;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .student-info {
            text-align: center;
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin: 4rem 0;
            padding: 1.5rem;
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .student-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        footer {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(74,144,226,0.1) 0%, rgba(22,160,133,0.1) 100%);
            z-index: 1;
        }

        footer p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .assignment-grid {
            gap: 2.5rem;
            margin-bottom: 2.5rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 2.5rem 0;
            }

            header h1 {
                font-size: 2rem;
                padding: 0 1rem;
            }

            .assignment-grid {
                gap: 2rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .btn-custom {
                padding: 0.875rem 1.75rem;
                font-size: 1.1rem;
            }
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <header class="animate__animated animate__fadeIn">
        <h1>SC31006 Mobile and Web Application Development</h1>
    </header>
    
    <div class="container">
        <div class="row assignment-grid">
            <div class="col-md-4 animate-on-scroll">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Assignment 1</h5>
                        <p class="card-text">Online Quiz Application</p>
                        <a href="work1.html" class="btn btn-custom">ดูรายละเอียด</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 animate-on-scroll">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Assignment 2</h5>
                        <p class="card-text">รายละเอียดงานที่ 2</p>
                        <a href="work2.html" class="btn btn-custom">ดูรายละเอียด</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 animate-on-scroll">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Assignment 3</h5>
                        <p class="card-text">รายละเอียดงานที่ 3</p>
                        <a href="#" class="btn btn-custom">ดูรายละเอียด</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="student-info animate-on-scroll">
            นายปธานิน คูหาทอง 653380205-4
        </div>
    </div>

    <footer>
        <p>สำหรับส่งงานรายวิชา SC31006</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scroll animation
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animate-on-scroll').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
