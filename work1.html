<!DOCTYPE html>
<html lang="en">
<head>
  <title>English Quiz: Present Tense</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      padding-bottom: 60px;
    }

    .header {
      background: linear-gradient(to right, #4a90e2, #357abd);
      color: white;
      padding: 40px 20px;
      border-radius: 0 0 25px 25px;
      text-align: center;
      margin-bottom: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .header h1 {
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .quiz-container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .quiz-container:hover {
      transform: translateY(-5px);
    }

    .btn-primary {
      background: linear-gradient(to right, #4a90e2, #357abd);
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
      background: linear-gradient(to right, #357abd, #2868a5);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      transform: none;
    }

    .card {
      border: none;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      color: #4a90e2;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .form-check {
      margin: 12px 0;
      padding-left: 28px;
    }

    .form-check-input {
      width: 20px;
      height: 20px;
      margin-left: -28px;
      cursor: pointer;
    }

    .form-check-label {
      padding-left: 8px;
      cursor: pointer;
    }

    .fixed-progress {
      position: sticky;
      top: 0;
      z-index: 1050;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 15px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .progress {
      height: 12px;
      border-radius: 6px;
      background-color: #e9ecef;
      overflow: hidden;
    }

    .progress-bar {
      background: linear-gradient(to right, #4a90e2, #357abd);
      transition: width 0.5s ease;
    }

    .card.correct {
      border: 2px solid #28a745;
      background-color: rgba(40, 167, 69, 0.05);
    }

    .card.incorrect {
      border: 2px solid #dc3545;
      background-color: rgba(220, 53, 69, 0.05);
    }

    .text-success {
      color: #28a745 !important;
      font-weight: 600;
    }

    .text-danger {
      color: #dc3545 !important;
      font-weight: 600;
    }

    .result-box {
      text-align: center;
      font-size: 2rem;
      color: #4a90e2;
      font-weight: 700;
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      color: #666;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.05);
    }

    footer a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #357abd;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .header p {
        font-size: 1rem;
      }
      
      .quiz-container {
        padding: 20px;
      }
      
      .result-box {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <h1>English Quiz: Present Tense</h1>
  <p>Master your understanding of the Present Simple Tense!</p>
</div>

<div class="fixed-progress" id="fixedProgress">
  <div class="progress">
    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="quiz-container">
        <div id="startBox" class="text-center">
          <p class="fs-5">Ready to test your English skills? Start the quiz now!</p>
          <button class="btn btn-primary btn-lg" id="btnStart">Begin Quiz</button>
        </div>
        <div id="quizBox">
          <div id="quizListBox" class="mt-4"></div>
          <button class="btn btn-primary mt-4 w-100" id="btnCheckAnswer" disabled>Submit Answers</button>
          <div id="resultBox" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>Created by <a href="#">Pathanin Kuhathong 653380205-4</a></p>
</footer>

<script>
  $(function () {
    let totalQuestions = 0;

    $("#quizBox").hide();
    $("#fixedProgress").hide();
    
    $("#btnStart").click(function () {
      $("#startBox").fadeOut(300, function() {
        $("#quizBox").fadeIn(300);
        $("#fixedProgress").slideDown(300);
        loadQuiz();
      });
    });

    function loadQuiz() {
      $.getJSON("quiz.json", function (data) {
        totalQuestions = data.length;
        let quizListHtml = "";

        $.each(data, function (index, quiz) {
          let no = index + 1;
          quizListHtml += `
            <div class="card mb-4" id="question${no}">
              <div class="card-body">
                <h5 class="card-title">Question ${no}</h5>
                <p class="card-text">${quiz.title}</p>
                <div class="options-container">`;
          $.each(quiz.options, function (optionIndex, option) {
            quizListHtml += `
              <div class="form-check">
                <input class="form-check-input quiz-option" type="radio" name="q${no}" value="${optionIndex + 1}" id="q${no}opt${optionIndex + 1}">
                <label class="form-check-label" for="q${no}opt${optionIndex + 1}">${option}</label>
              </div>`;
          });
          quizListHtml += "</div></div></div>";
        });

        $("#quizListBox").html(quizListHtml);

        $(".quiz-option").change(function () {
          checkAllAnswered();
        });
      });
    }

    function checkAllAnswered() {
      let answered = 0;
      for (let i = 1; i <= totalQuestions; i++) {
        if ($(`input[name='q${i}']:checked`).length > 0) {
          answered++;
        }
      }

      let progress = Math.round((answered / totalQuestions) * 100);
      $("#progressBar").css("width", `${progress}%`).text(`${progress}%`);

      if (answered === totalQuestions) {
        $("#btnCheckAnswer").prop("disabled", false);
      }
    }

    $("#btnCheckAnswer").click(function () {
      $(this).prop('disabled', true);
      $('.quiz-option').prop('disabled', true);
      
      $.getJSON("quiz.json", function (data) {
        let score = 0;

        $.each(data, function (index, quiz) {
          let no = index + 1;
          let selectedAnswer = $(`input[name='q${no}']:checked`).val();
          let correctAnswer = quiz.answer;

          if (parseInt(selectedAnswer) === correctAnswer) {
            score++;
            $(`#question${no}`).addClass("correct");
          } else {
            $(`#question${no}`).addClass("incorrect");
          }

          $(`input[name='q${no}'][value='${correctAnswer}']`)
            .parent()
            .addClass("text-success");
          if (selectedAnswer && parseInt(selectedAnswer) !== correctAnswer) {
            $(`input[name='q${no}'][value='${selectedAnswer}']`)
              .parent()
              .addClass("text-danger");
          }
        });

        $("#resultBox").html(
          `<div class="result-box">
            Your Score: ${score}/${totalQuestions}
            <div class="mt-3">
              <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
            </div>
          </div>`
        );
        
        $('html, body').animate({
          scrollTop: $("#resultBox").offset().top - 100
        }, 1000);
      });
    });
  });
</script>

</body>
</html>
