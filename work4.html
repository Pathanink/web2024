<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4-Introduction</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky src="view.jpg" color="#ECECEC"></a-sky>
        
        <a-text value="Hello, I am\nPathanin Kuhathong"
                position="-2 1.85 -4"
                color="#FFF"
                scale="3 3 3"
                align="center"
                font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"
                animation="property: position; to: -2 2.05 -4; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine">
        </a-text>

        <a-text value="Student ID: 653380205-4\nAge: 20\nSC31006 Sec 2"
                position="-2 0.20 -4"
                color="#FFF"
                scale="2.5 2.5 2.5"
                align="center"
                font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"
                animation="property: position; to: -2 0.40 -4; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine">
        </a-text>

 
        <a-entity gltf-model="Skin/danceperson.glb"
                  scale="1 1 1"
                  position="-2 4 -4"
                  rotation="0 0 0"
                  animation-mixer="clip: *; loop: true;">
        </a-entity>

        <a-entity gltf-model="Skin/danceperson2.glb"
                  scale="1 1 1"
                  position="-3 4 -4"
                  rotation="0 0 0"
                  animation-mixer="clip: *; loop: true;">
        </a-entity>

        <a-entity gltf-model="Skin/danceperson2.glb"
                  scale="1 1 1"
                  position="-1 4 -4"
                  rotation="0 0 0"
                  animation-mixer="clip: *; loop: true;">
        </a-entity>

        <a-entity gltf-model="Skin/danceperson3.glb"
                  scale="2 2 2"
                  position="-5 13 -20"
                  rotation="0 0 0"
                  animation-mixer="clip: *; loop: true;">
        </a-entity>

        <a-entity gltf-model="Skin/danceperson4.glb"
                  scale="2 2 2"
                  position="30 -8 -25"
                  rotation="0 0 0"
                  animation-mixer="clip: *; loop: true;">
        </a-entity>

        <a-entity gltf-model="Skin/danceperson5.glb"
                  scale="2 2 2"
                  position="-20 10 -10"
                  rotation="0 0 0"
                  animation-mixer="clip: *; loop: true;">
        </a-entity>
        
        <a-entity gltf-model="Skin/danceperson6.glb"
                  scale="3 3 3"
                  position="30 16 -25"
                  rotation="0 0 0"
                  animation-mixer="clip: *; loop: true;">
        </a-entity>

        <a-entity gltf-model="Skin/Cloud.glb"
                  scale="0.8 0.8 0.8"
                  position="-2 3.5 -4"
                  rotation="0 0 0"
                 >
        </a-entity>

        <a-entity gltf-model="Skin/flyingperson.glb"
        scale="1 1 1"
        position="5 3 -4"
        rotation="0 280 0"
        animation-mixer="clip: *; loop: true;"
        >
        </a-entity>

        <a-entity gltf-model="Skin/Airship.glb"
         scale="0.080 0.080 0.080"
         position="30 0 -30" 
         rotation="0 0 0"
         animation="property: position; to: 30 1 -30; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine">
        </a-entity>

         <a-entity gltf-model="Skin/HotAirBalloon.glb"
         scale="0.25 0.25 0.25"
         position="-70 0 -10" 
         rotation="0 0 0"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
        </a-entity>
        
        <a-entity gltf-model="Skin/HotAirBalloon2.glb"
         scale="1 1 1"
         position="-20 0 -10" 
         rotation="0 0 0"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
        </a-entity>
        
        <a-entity gltf-model="Skin/airplane.glb"
        scale="0.5 0.5 0.5" 
        position="-10 10 -20"
        rotation="0 180 0" 
        animation="property: position; to: -10 10.5 -20; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine">
        </a-entity>

        <a-entity position="-2 1.5 2">
            <a-camera look-controls wasd-controls></a-camera>
        </a-entity>

        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="directional" position="1 3 2" intensity="0.8"></a-light>
    </a-scene>
</body>

</html>
